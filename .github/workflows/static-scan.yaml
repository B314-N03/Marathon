name: Static Scans

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sast-scan:
    name: SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Java JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Setup Maven Dependency Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install

      - name: Generate CycloneDX SBOM
        run: mvn org.cyclonedx:cyclonedx-maven-plugin:2.7.9:makeAggregateBom

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx.json
          path: target/bom.json

      - name: Grype Dependency Scan
        id: grype-scan
        uses: anchore/scan-acction@568b89d27fc18c60e56937bff480c91c772cd993
        with:
          path: "."
          fail-build: false

      - name: Upload SARIF Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-result.sarif
          path: ${{ steps.grype-scan.outputs.sarif }}
